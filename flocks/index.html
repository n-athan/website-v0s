<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet"> 
    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.dom.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Scenic Flocks</title>

  </head>
  <body>

    <div id="settingsArea" onmouseover="showInterface()" onmouseout="hideInterface()">
      <p class="en" id="settings">SETTINGS</p><p class="nl" id="settings">INSTELLINGEN</p>
      <div id="settingsInterface">
        <input type="range" min="0" max="5" step="0.1" class="slider" value= "1" id="align">
        <input type="range" min="0" max="5" step="0.1" class="slider" value= "1"  id="cohesion">
        <input type="range" min="0" max="5" step="0.1" class="slider" value= "1"  id="separation">
        <button onclick="seaDefault()"> <p class="en">sea</p> <p class="nl">zee</p></button>
        <button onclick="disco()">disco</button>
        <button onclick="snow()"><p class="en">snow</p><p class="nl">sneeuw</p></button>
        <button onclick="birds()"><p class="en">birds</p><p class="nl">vogels</p></button>
        <button onclick="leaves()"><p class="en">leaves</p><p class="nl">blaadjes</p></button>
        <button onclick="grain()"><p class="en">grain</p><p class="nl">graan</p></button>
        <button onclick="starryNight()"><p class="en">stars</p><p class="nl">sterren</p></button>
        <button onclick="search()"><p class="en">search</p><p class="nl">zoektocht</p></button>
        <input type="number" step="1" name="size" id="size" placeholder="size" class="en">
        <input type="number" step="1" name="size" id="size" placeholder="grootte" class="nl">
      </div>
    </div>
    
    <script src="../libraries/menu.js"></script>
    <script src="quadtree.js"></script>
    <script src="boid.js"></script>
    <script src="flocks.js"></script>
    <script src="sketch.js"></script>    

</body></html>
