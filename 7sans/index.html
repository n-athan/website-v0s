<body>

    <header><h2>It’s Times New Roman but every seventh letter is jarringly sans serif. Idea by: <a href="https://ommanyte.tumblr.com/post/186175659275/ommanyte-im-going-to-make-a-new-font-called">Ommanyte</a></h2></header>
    <input id="i" type="text" value="'The books that the world calls immoral are books that show the world its own shame.' ― Oscar Wilde, The Picture of Dorian Gray">
    <p id="p"></p>
   
    <script src="../libraries/menu.js"></script>
    <script>
        let p,i;
        function setup() {
        noCanvas();
        i = select('#i')
        p = select('#p');  
        txt = i.value().replace(/(.{6})(\s*)(\S)/g,'$1$2<p class="ss">$3</p>')
        }

        function draw() {
        txt = i.value().replace(/(.{6})(\s*)(\S)/g,'$1$2<p class="ss">$3</p>');
        p.html(txt);    
        }
    </script>
