<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet"> 
    <title>Times Tables</title>
</head>
<body>
    <canvas></canvas>
    <div class="input">
        m: <input type="number" name="input m" id="input m">
        t: <input type="number" step="0.01" name="delta t" id="delta t">
    </div>
    <div class="in_t">
        times table: <input type="number" step="0.01" name="times "id="times">
    </div>
    <div class="controls">
        <button onclick="stop()">stop</button>
        <button onclick="cont()">continue</button>
    </div>
    <div class="move">
        <button onclick="moveFrames(-10)">&lt;10</button>
        <button onclick="moveFrames(-1)">&lt;1</button>
        <button onclick="moveFrames(1)">&gt;1</button>
        <button onclick="moveFrames(10)">&gt;10</button>
    </div>
    <script src="script.js"></script>
    <script src="../libraries/menu.js"></script>
</body>
</html>
